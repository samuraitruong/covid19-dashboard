version: "3.2"
services:
  influxdb:
    image: influxdb
    container_name: influxdb
    ports:
      - "8086:8086"
      - "2003:2003"
    volumes:
      - "./data/influxdb:/var/lib/influxdb"
      - "./data/influxdb.conf:/etc/influxdb/influxdb.conf:ro"
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
  chronograf:
    image: chronograf
    container_name: chronograf
    ports:
      - 8888:8888
    volumes:
      - ./data/chronograf:/var/lib/chronograf
    environment:
      INFLUXDB_URL: "http://influxdb:8086"
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 4000:3000
    volumes:
      - "./data/grafana/data:/var/lib/grafana"
      - "./data/grafana.ini:/etc/grafana/grafana.ini"
      - "./data/grafana/dashboards:/var/lib/grafana/dashboards"
      - "./data/grafana/provisioning:/etc/grafana/provisioning"
    restart: always
    environment:
      ADMIN_USER: "admin"
      ADMIN_PASSWORD: "admin"
      ALLOW_SIGNUP: "false"
    links:
      - influxdb
  kapacitor:
    image: kapacitor
    container_name: kapacitor
    ports:
      - 9092:9092
    volumes:
      - ./data/kapacitor:/var/lib/kapacitor
    environment:
      KAPACITOR_INFLUXDB_0_URLS_0: "http://influxdb:8086"
      KAPACITOR_LOGGING_LEVEL: "info"
    depends_on:
      - influxdb
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.1
    container_name: elasticsearch
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - ./data/kapacitor:/var/lib/kapacitor
      - ./data/elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      discovery.type: "single-node"
  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.1
    container_name: kibana
    ports:
      - 5601:5601
    # volumes:
    #   - ./data/kibana.config/kibana.yml:/usr/share/kibana/config/kibana.yml
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    links:
      - elasticsearch

  job_runner:
    build: .
    container_name: job_runner
    volumes:
      - ./app:/usr/app
      - /usr/app/node_modules/
    entrypoint:
      - npm
      - run
      - dev
    environment:
      SCHEDULE_CRON: "*/15 * * * *"
      INFLUXDB_HOST: "influxdb"
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    depends_on:
      - influxdb
      - elasticsearch
    restart: always
